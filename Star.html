<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的页面</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: linear-gradient(to top, #2e003e, #ffa07a);
            height: 300vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .text {
            font-size: 1.5em;
        }

        .typing {
            white-space: nowrap;
            overflow: hidden;
            border-right: 0.15em solid orange;
            width: 0;
        }

        .fade-in {
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            from, to { border-color: transparent; }
            50% { border-color: orange; }
        }

        a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            margin: 10px;
        }

        #nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="nav">
        <a href="#welcome-section">主页</a>
        <a href="#about-section">关于我</a>
        <a href="#contact-section">联系我</a>
    </div>

    <section id="welcome-section">
        <div class="text typing">Welcome to my page!</div>
    </section>

    <section id="about-section">
        <div class="text fade-in">
            <p>姓名: Eric</p>
            <p>昵称: Q.₪</p>
            <p>年龄: 你猜</p>
            <p>爱好: 研究代码, 自行车, 羽毛球</p>
            <p>研究语言: Python, HTML</p>
            <p>最近在干嘛: 建站</p>
        </div>
    </section>

    <section id="contact-section">
        <div class="text fade-in">
            <p>电子邮件: <a href="mailto:qbq0521@qq.com">qbq0521@qq.com</a></p>
            <p>备用邮箱: <a href="mailto:3659059489@qq.com">3659059489@qq.com</a></p>
        </div>
    </section>

    <script>
        // 页面加载完成后立即开始打字效果，并检查可见部分以触发渐显
        window.onload = function() {
            // 立即触发打字效果
            const typingElement = document.querySelector('.typing');
            typingElement.style.animation = 'typing 3s steps(30, end) forwards, blink 0.75s step-end infinite';

            // 检查初始状态下可见的所有部分
            fadeInVisibleSections();
        };

        // 监听滚动事件以触发渐显效果
        window.addEventListener('scroll', fadeInVisibleSections);

        function fadeInVisibleSections() {
            const sections = document.querySelectorAll('section');
            const windowHeight = window.innerHeight;
            const scrollY = window.scrollY;

            sections.forEach((section) => {
                const sectionTop = section.offsetTop;
                const sectionBottom = sectionTop + section.offsetHeight;
                const textElement = section.querySelector('.text');

                if (scrollY + windowHeight > sectionTop && scrollY < sectionBottom) {
                    if (textElement.classList.contains('fade-in')) {
                        textElement.style.opacity = 1;
                    }
                } else {
                    if (textElement.classList.contains('fade-in')) {
                        textElement.style.opacity = 0;
                    }
                }
            });
        }
    </script>
</body>
</html>
