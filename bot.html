<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #login-container, #chat-container {
            width: 100%;
            max-width: 500px;
            background: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            padding: 20px;
            text-align: center;
        }
        #chat-container {
            display: none; /* Initially hide the chat container */
        }
        #chat-box {
            height: 400px;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }
        .user-message {
            background-color: #0084ff;
            color: #fff;
            text-align: right;
        }
        .bot-message {
            background-color: #e5e5ea;
            color: #000;
            text-align: left;
        }
        #input-box {
            display: flex;
        }
        #input-field {
            flex: 1;
            padding: 10px;
            border: none;
            border-top: 1px solid #ddd;
        }
        #send-button {
            padding: 10px;
            background-color: #0084ff;
            color: white;
            border: none;
            cursor: pointer;
        }
        #message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="login-container">
    <h2>Password Verification</h2>
    <form id="passwordForm">
        <label for="password">Your password:</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
</div>

<div id="chat-container">
    <div id="chat-box"></div>
    <div id="input-box">
        <input type="text" id="input-field" placeholder="Type a message..." />
        <button id="send-button">Send</button>
    </div>
</div>

<script>
    let providedHash = "";

    // Fetch hash value from remote file (1.txt)
    fetch('https://gh-proxy.com/https://raw.githubusercontent.com/EQ767/eq767.github.io/main/hjv/1.txt')
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.text();
        })
        .then(hash => {
            providedHash = hash.trim();
        })
        .catch(error => {
            document.getElementById('message').textContent = "Error fetching the hash value.";
            console.error('Error fetching hash:', error);
        });

    // SHA-256 hash function
    async function sha256(message) {
        const msgBuffer = new TextEncoder().encode(message);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
        return hashHex;
    }

    // Handle form submission
    document.getElementById('passwordForm').addEventListener('submit', async function(e) {
        e.preventDefault();

        const password = document.getElementById('password').value;
        const hashedPassword = await sha256(password);
        const doubleHashedPassword = await sha256(hashedPassword);

        if (doubleHashedPassword === providedHash) {
            document.getElementById('login-container').style.display = 'none';
            document.getElementById('chat-container').style.display = 'block';

            // Fetch API key from y.txt in hjv folder
            fetch('https://gh-proxy.com/https://raw.githubusercontent.com/EQ767/eq767.github.io/main/hjv/y.txt')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(apiKey => {
                    initializeChatbot(apiKey.trim());
                })
                .catch(error => {
                    console.error('Error fetching API key:', error);
                    addMessage("An error occurred. Please try again later.", 'bot-message');
                });

        } else {
            document.getElementById('message').textContent = "Login failed!";
        }
    });

    function initializeChatbot(apiKey) {
        const sendMessage = () => {
            const userInput = document.getElementById('input-field').value;
            if (userInput.trim() === "") return;

            addMessage(userInput, 'user-message');
            document.getElementById('input-field').value = "";

            fetch("https://api.chatanywhere.com.cn/v1/chat/completions", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: "gpt-3.5-turbo",
                    messages: [{ role: "user", content: userInput }],
                    max_tokens: 150
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch the chatbot response');
                }
                return response.json();
            })
            .then(data => {
                const botMessage = data.choices[0].message.content;
                addMessage(botMessage, 'bot-message');
            })
            .catch(error => {
                console.error('Error:', error);
                addMessage("An error occurred. Please try again later.", 'bot-message');
            });
        };

        document.getElementById('send-button').addEventListener('click', sendMessage);
        document.getElementById('input-field').addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });
    }

    function addMessage(text, className) {
        const messageElement = document.createElement('div');
        messageElement.className = `message ${className}`;
        messageElement.textContent = text;
        document.getElementById('chat-box').appendChild(messageElement);
        document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
    }
</script>

</body>
</html>
