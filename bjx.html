<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>B站视频解析工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f9f9f9;
        }
        h1 {
            color: #ff5a5f;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5a5f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e14e50;
        }
        #result {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-info {
            margin-bottom: 20px;
        }
        .video-info img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .stats span {
            display: inline-block;
            margin-right: 15px;
            color: #555;
        }
        video {
            width: 100%;
            margin-top: 10px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

    <h1>B站视频解析工具</h1>
    <form id="videoForm">
        <label for="videoUrl">请输入B站视频URL：</label><br>
        <input type="url" id="videoUrl" name="videoUrl" required placeholder="https://www.bilibili.com/video/BV1xnyDYqEmA"><br>
        <button type="submit">解析视频</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('videoForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let videoUrlInput = document.getElementById('videoUrl').value.trim();
            if (videoUrlInput.endsWith('/')) {
                videoUrlInput = videoUrlInput.slice(0, -1);
            }
            
            // 使用 AllOrigins 代理解决跨域问题
            const requestUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.cenguigui.cn/api/bilibili/api.php?url=${videoUrlInput}`)}`;
            
            document.getElementById('result').innerHTML = '正在解析...';
            
            fetch(requestUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP状态码: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    // 解析 AllOrigins 的返回数据
                    const content = JSON.parse(data.contents); // 获取并解析嵌套的 JSON 数据
                    if (content.code !== 1) {
                        throw new Error(content.msg || '解析失败');
                    }
                    displayResult(content);
                })
                .catch(error => {
                    displayError(`错误: ${error.message}`);
                });
        });
        
        function displayResult(data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="video-info">
                    <h2>${data.title}</h2>
                    <img src="${data.imgurl}" alt="视频封面">
                    <p>${data.desc}</p>
                    <div class="stats">
                        <span>作者: ${data.user.name}</span>
                        <span><img src="${data.user.user_img}" alt="用户头像" style="width: 50px; border-radius: 50%; vertical-align: middle;"></span>
                    </div>
                </div>
                <div class="media">
                    <h3>视频播放</h3>
                    <video controls>
                        <source src="${data.data[0].video_url}" type="video/mp4">
                        您的浏览器不支持视频播放。
                    </video>
                </div>
                <div class="footer">
                    <p>提示信息: ${data.text.msg}</p>
                    <p>版权信息: ${data.text.copyright}</p>
                </div>
            `;
        }
        
        function displayError(message) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<p class="error">${message}</p>`;
        }
    </script>
    
</body>
</html>
