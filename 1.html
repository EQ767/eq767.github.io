 
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>网页访问量统计示例</title>
    <!-- 引入不蒜子统计的JavaScript脚本 -->
    <script async src="https://busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>
    <h1>我的网页</h1>
    <!-- 显示当前页面访问量的容器 -->
    <p>当前页面访问量：<span id="busuanzi_container_page_pv">加载中...</span></p>

    <!-- 显示网站总访问量的容器 -->
    <p>网站总访问量：<span id="busuanzi_container_site_pv">加载中...</span></p>
    <!-- 显示网站访客数的容器 -->
    <p>网站访客数：<span id="busuanzi_container_site_uv">加载中...</span></p>

    <script>
        // 不蒜子统计的脚本会在页面加载完成后自动运行
        // 不需要额外的JavaScript代码来获取统计信息
    </script>
</body>
</html>
