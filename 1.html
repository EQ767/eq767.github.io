<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>总访问量</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin: 0;
            font-size: 24px;
            color: #333;
        }
        .count {
            font-size: 48px;
            margin-top: 20px;
            color: #007bff;
        }
        .error {
            color: #d9534f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>总访问量</h1>
        <div class="count" id="visit-count">加载中...</div>
    </div>
    <script>
        // 替换成实际的API链接
        const apiUrl = 'https://finicounter.eu.org/counter?host=eq767.github.io';

        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const countElement = document.getElementById('visit-count');
                if (data && data.views !== undefined) {
                    countElement.textContent = data.views;
                } else {
                    countElement.textContent = '无法获取访问量数据';
                    countElement.classList.add('error');
                }
            })
            .catch(error => {
                console.error('Error fetching visit count:', error);
                const countElement = document.getElementById('visit-count');
                countElement.textContent = '获取数据时出错';
                countElement.classList.add('error');
            });
    </script>
</body>
</html>
