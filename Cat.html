<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有只猫！</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    #catImage {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>有只猫！</h1>
  <div>
    <img id="catImage" src="" alt="Cat Image">
  </div>
  <button onclick="fetchCatImage()">换猫</button>

  <script>
    function fetchCatImage() {
      fetch('https://api.thecatapi.com/v1/images/search?limit=1')
        .then(response => response.json())
        .then(data => {
          const catUrl = data[0].url;
          document.getElementById('catImage').src = catUrl;
        })
        .catch(error => console.error('Error fetching cat image:', error));
    }

    // Fetch initial cat image on page load
    fetchCatImage();
  </script>
</body>
</html>
