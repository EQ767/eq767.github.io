
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>热搜榜</title>
    <style>
        /* 内嵌的CSS样式 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f06, #ff8c00);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        header {
            margin-bottom: 20px;
        }

        h1 {
            margin: 0;
            font-size: 2em;
            color: #fff;
        }

        .platform-selector {
            margin-top: 10px;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: none;
            background-color: #ff8c00;
            color: white;
            cursor: pointer;
        }

        main {
            max-height: 300px;
            overflow-y: auto;
            position: relative;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        li:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        a {
            color: white;
            text-decoration: none; /* 删除下划线 */
        }

        a:hover {
            text-decoration: underline; /* 悬停时显示下划线 */
        }

        .scroll-hint {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1em;
            color: #ffcc00;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            select {
                width: 100%;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>热搜榜</h1>
            <div class="platform-selector">
                <select id="platforms" onchange="changePlatform()">
                    <option value="weibo" selected>微博</option>
                    <option value="baidu">百度</option>
                    <option value="zhihu">知乎</option>
                    <option value="bili">哔哩哔哩</option>
                    <option value="douyin">抖音</option>                  
                    <option value="lishi">历史上的今天</option>
                    <option value="toutiao">今日头条</option>
                </select>
            </div>
        </header>

        <main id="main-content">
            <ul id="trending-list">
                <!-- 热搜内容将通过JavaScript填充 -->
            </ul>
            <div class="scroll-hint" id="scroll-hint">滑动查看更多</div>
        </main>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        loadTrendingList('weibo');

        const mainContent = document.getElementById('main-content');
        const scrollHint = document.getElementById('scroll-hint');

        mainContent.addEventListener('scroll', () => {
            if (mainContent.scrollTop > 0) {
                scrollHint.style.display = 'none';
            }
        });
    });

    function changePlatform() {
        const selectedPlatform = document.getElementById('platforms').value;
        loadTrendingList(selectedPlatform);
    }

    async function loadTrendingList(platform) {
        const trendingList = document.getElementById('trending-list');
        trendingList.innerHTML = '<li>加载中...</li>';
        const scrollHint = document.getElementById('scroll-hint');
        scrollHint.style.display = 'block'; // 重置滑动提示

        try {
            const apiUrl = platform === 'lishi' ? 'https://tenapi.cn/v2/history' : `https://tenapi.cn/v2/${platform}hot`;
            const response = await fetch(apiUrl);
            const data = await response.json();

            // 检查 API 返回的状态码
            if (data.code !== 200) {
                throw new Error(data.msg);
            }

            // 清空列表并加载新数据
            trendingList.innerHTML = '';
            const items = platform === 'lishi' ? data.data.list : data.data;

            items.forEach((item, index) => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `<strong>${index + 1}.</strong> <a href="${item.url}" target="_blank">${platform === 'lishi' ? item.title : item.name}</a>`;
                trendingList.appendChild(listItem);
            });
        } catch (error) {
            console.error('获取数据失败:', error);
            trendingList.innerHTML = '<li>加载失败，请稍后再试。</li>';
        }
    }
</script>

</body>
</html>
