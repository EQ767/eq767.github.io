<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打赏Eric</title>
    <meta name="description" content="感谢您的支持，您的支持是我前进的动力。欢迎自愿打赏！">
    <meta name="keywords" content="支持, 赞赏, 打赏, 微信,QR码">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #4a90e2;
            font-size: 24px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            margin-bottom: 20px;
            color: #666;
        }

        .qr-code {
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        img:hover {
            transform: scale(1.05);
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .button:hover {
            background-color: #357ab8;
        }

        .message-box {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background-color: #ffeb3b;
            color: #333;
            border-radius: 5px;
            border: 1px solid #f1c40f;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>感谢您的支持！</h1>
        <p>您的支持是我前进的动力。欢迎自愿打赏！</p>
        <div class="qr-code">
            <img src="https://ghfast.top/https://raw.githubusercontent.com/EQ767/eq767.github.io/main/ZX.png" alt="赞赏码">
        </div>
        <div class="button" id="moreInfoButton">了解更多</div>
        <div class="message-box" id="messageBox">
            功能开发中...
        </div>
    </div>
    <footer>
        &copy; 2024 感谢您的支持
    </footer>

    <script>
        document.getElementById('moreInfoButton').addEventListener('click', function() {
            var messageBox = document.getElementById('messageBox');
            if (messageBox.style.display === 'block') {
                messageBox.style.display = 'none';
            } else {
                messageBox.style.display = 'block';
            }
        });
    </script>
</body>
</html>
