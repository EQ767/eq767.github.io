<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://eqshare521.wordpress.com/wp-content/uploads/2024/07/real-esrganv3-anime_0727_1908058515401210510833932.png');
            background-size: cover;
            background-position: center;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.6); 
            backdrop-filter: blur(10px); 
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left .5s;
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(240, 240, 240, 0.8); /* Slightly transparent background */
        }
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 24px;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
        }
        .bilibili-link img {
            width: 40px;
            height: 40px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://eq767.github.io/all-game/">游戏</a>
        <a href="https://eq767.github.io/music.HTML">音乐</a>
        <a href="https://eq767.github.io/Music-player/">音乐播放</a>
        <a href="https://eq767.github.io/jiexi/">视频解析</a>
        <a href="https://eq767.github.io/editor.html">在线文本编辑</a>
    </div>

    <div id="main">
        <span class="openbtn" onclick="openNav()">&#9776; 功能</span>
        <div class="container">
            <img src="https://pic3.zhimg.com/v2-77569c657f821f099205db9d7784b8c2_r.jpg?source=1940ef5c" alt="头像">
            <h1>这个人很简单--Eric Q</h1>
            <div class="footer">
                <a href="https://eqshare521.wordpress.com/">友链</a>
            </div>
        </div>
        <a class="bilibili-link" href="https://b23.tv/ETLPah4" target="_blank">
            <img src="https://eqshare521.wordpress.com/wp-content/uploads/2024/07/wp-17220521064911518734673968984851.png" alt="B站">
        </a>
    </div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft= "0";
        }
    </script>
</body>
</html>
