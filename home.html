<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric小站</title>
    <link rel="icon" href="https://pic3.zhimg.com/v2-77569c657f821f099205db9d7784b8c2_r.jpg?source=1940ef5c" type="image/jpeg">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('https://wallpaperm.cmcm.com/a4308759ccd43ba80e9cd70d01224ab4.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat; 
            color: #333;
            overflow: hidden;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 2;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: width 0.5s ease;
            padding-top: 60px;
        }
        .sidenav a {
            padding: 10px 8px 10px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #cfcfcf;
            display: block;
            transition: color 0.3s;
        }
        .sidenav a:hover {
            color: #f1f1f1;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        #main {
            transition: margin-left 0.5s ease;
            padding: 16px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent;
            overflow: auto;
        }
        .openbtn {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            background-color: transparent;
            border: none;
            outline: none;
            transition: color 0.3s;
        }
        .openbtn:hover {
            color: #666;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
            width: 400px;
        }
        img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            border: 2px solid #333;
        }
        h1 {
            margin: 20px 0 10px;
            font-size: 26px;
            color: #333;
        }
        .footer {
            margin-top: 20px;
        }
        .footer a {
            text-decoration: none;
            color: #007bff;
            font-size: 18px;
            transition: color 0.3s;
        }
        .footer a:hover {
            color: #0056b3;
        }
        .bilibili-link img {
            width: 50px;
            height: 50px;
            margin-top: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .bilibili-link img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .info-popup {
            position: fixed;
            top: 20px;
            right: -350px;
            width: 300px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            transition: right 0.5s ease;
            z-index: 1000;
            color: #333;
        }
        .info-popup.show {
            right: 20px;
        }
        .info-popup.hide {
            right: -350px;
        }
        .info-main {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .info-details {
            font-size: 0.9em;
            color: #666;
        }

        /* 隐藏滚动条 */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        /* 媒体查询以适配不同设备 */
        @media (max-width: 767px) {
            body {
                background-position: top;
                background-size: auto 100%;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            body {
                background-position: center;
                background-size: cover;
            }
        }

        @media (min-width: 1025px) {
            body {
                background-position: center;
                background-size: cover;
            }
        }
    </style>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="https://eq767.github.io/all.html">总.本站功能集合</a>
        <a href="https://eq767.github.io/Bing/">Bing壁纸下载</a>
        <a href="https://eq767.github.io/ds.html">打赏一下吧...</a>
    </div>

    <div id="main">
        <button class="openbtn" onclick="openNav()">&#9776; 功能</button>
        <div class="container">
            <img src="https://pic3.zhimg.com/v2-77569c657f821f099205db9d7784b8c2_r.jpg?source=1940ef5c" alt="头像">
            <h1>这个人很简单--Eric Q</h1>
            <div class="footer">
                <a href="https://eqshare521.wordpress.com/">友链</a>
            </div>
        </div>
        <a class="bilibili-link" href="https://b23.tv/ETLPah4" target="_blank">
            <img src="https://eqshare521.wordpress.com/wp-content/uploads/2024/07/wp-17220521064911518734673968984851.png" alt="B站">
        </a>
    </div>

    <div id="visitor-info" class="info-popup">加载中...</div>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
        }

        Promise.all([
            fetch('https://api.uomg.com/api/visitor.info?skey=774740085').then(response => response.json()),
            fetch('https://www.mxnzp.com/api/ip/self?app_id=rgihdrm0kslojqvm&app_secret=WnhrK251TWlUUThqaVFWbG5OeGQwdz09').then(response => response.json())
        ])
        .then(([visitorData, ipData]) => {
            const visitorInfo = document.getElementById('visitor-info');
            if (visitorData.system && visitorData.browser && visitorData.time && ipData.data && ipData.data.province && ipData.data.city && ipData.data.isp) {
                visitorInfo.innerHTML = `
                    <div class="info-main">
                        你好呀来自${ipData.data.province}${ipData.data.city}的${ipData.data.isp}${visitorData.system}用户
                    </div>
                    <div class="info-details">
                        ${visitorData.browser} ${visitorData.time}
                    </div>
                `;
                visitorInfo.classList.add('show');
                setTimeout(() => {
                    visitorInfo.classList.add('hide');
                }, 5000);
            } else {
                visitorInfo.innerHTML = '<p>获取访问者信息时出错</p>';
            }
        })
        .catch(error => {
            console.error('获取访问者信息时出错：', error);
            document.getElementById('visitor-info').innerHTML = '<p>获取访问者信息时出错</p>';
        });
    </script>
</body>
</html>
