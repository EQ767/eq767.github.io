        .grid {

            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.1); /* 调整卡片的透明度 */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
            backdrop-filter: blur(1px); /* 添加模糊效果 */
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);

        .card h2 {
            margin-bottom: 10px;

            border-radius: 4px;

        .card a:hover {

        @media (max-width: 768px) {

                margin-bottom: 10px;
            }

                margin-right: 0;
            }
            h1 {
                font-size: 2em;
            }
        }
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tabsContainer = document.querySelector('.tabs');
            const tabContents = document.querySelectorAll('.tab-content');
            const video = document.querySelector('.background-video');

            tabsContainer.addEventListener('click', function (event) {
                if (!event.target.classList.contains('tab')) return;

                const tab = event.target;
                const tabIndex = Array.from(tabsContainer.children).indexOf(tab);

                tabsContainer.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');

                tabContents.forEach(tc => tc.classList.remove('active'));
                tabContents[tabIndex].classList.add('active');
            });

            tabsContainer.querySelector('.tab').click();

            // 检测页面可见性并控制视频播放
            document.addEventListener('visibilitychange', function() {
                if (document.visibilityState === 'visible') {
                    video.play();
                } else {
                    video.pause();
                }
            });
        });
    </script>
